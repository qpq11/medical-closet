<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ заблокирован</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .blocked-message {
            text-align: center;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #dc3545;
        }
        .timer {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        .return-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="blocked-message">
        <h1>Доступ заблокирован</h1>
        <p>Вы ввели неверный пароль 3 раза подряд.</p>
        <p>Попробуйте снова через:</p>
        <div class="timer" id="countdown">1:00</div>
        <a href="index.html" class="return-link" id="returnLink" style="display: none;">Вернуться на главную</a>
    </div>

    <script>
        let timeLeft = 60; // 1 минута в секундах
        const countdownElement = document.getElementById('countdown');
        const returnLink = document.getElementById('returnLink');

        const timer = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownElement.textContent = "Время вышло!";
                returnLink.style.display = "inline-block";
            }
        }, 1000);
    </script>
</body>
</html>
